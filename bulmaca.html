<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulmaca ‚Äî istanbulite.net</title>
  <style>
    :root {
      --ink: #1a1a18;
      --paper: #f5f0e8;
      --paper-dark: #ede8d8;
      --accent: #8b0000;
      --muted: #6b6b60;
      --success: #2a6a2a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Tinos', Georgia, serif;
      background-color: var(--paper);
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 32px 24px;
      background: var(--paper);
      border-bottom: 4px double var(--ink);
    }

    .masthead {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 3.2rem;
      color: var(--ink);
      white-space: nowrap;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .masthead:hover { color: var(--accent); }

    .back-btn {
      text-decoration: none;
      color: var(--ink);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.2s;
      z-index: 11;
    }
    .back-btn:hover { color: var(--accent); }

    .game-title-bar {
      padding: 12px 32px;
      border-bottom: 1px solid var(--ink);
      background: var(--paper-dark);
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      overflow: hidden;
    }

    .crossword-section {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: var(--col-border);
    }

    .clues-section {
      padding: 40px;
      overflow-y: auto;
    }

    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      margin-bottom: 20px;
    }

    .crossword-cell {
      width: 60px;
      height: 60px;
      border: 2px solid var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      background: white;
      cursor: pointer;
      position: relative;
    }

    .crossword-cell.black {
      background: var(--ink);
      cursor: default;
    }

    .crossword-cell.active {
      background: #fffacd;
    }

    .crossword-cell.correct {
      background: #d4edda;
    }

    .cell-number {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 0.6rem;
      color: var(--muted);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-family: 'Tinos', serif;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--ink);
      color: var(--paper);
    }

    .btn-primary:hover { background: var(--accent); }

    .clues h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--ink);
      letter-spacing: 1px;
    }

    .clue-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .clue {
      display: flex;
      gap: 8px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .clue-number {
      font-weight: 700;
      color: var(--accent);
      min-width: 20px;
    }

    .game-message {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 700;
      min-height: 24px;
    }

    footer {
      text-align: center;
      padding: 14px;
      background: var(--paper-dark);
      border-top: 2px solid var(--ink);
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <header>
    <a href="kahvehane.html" class="back-btn">‚Üê Kahvehane</a>
    <a href="index.html" style="text-decoration:none;">
      <div class="masthead">istanbulite.net</div>
    </a>
    <div style="width: 120px;"></div>
  </header>

  <div class="game-title-bar">Bulmaca</div>

  <main>
    <section class="crossword-section">
      <div class="crossword-grid" id="crossword-grid"></div>
      <div class="controls">
        <button class="btn btn-primary" id="check-btn">Kontrol Et</button>
        <button class="btn btn-primary" id="clear-btn">Temizle</button>
      </div>
      <div class="game-message" id="game-message"></div>
    </section>

    <section class="clues-section">
      <div class="clues">
        <h3>Yatay</h3>
        <div class="clue-list">
          <div class="clue"><span class="clue-number">1.</span><span>T√ºrkiye'nin ba≈ükenti</span></div>
          <div class="clue"><span class="clue-number">4.</span><span>Sabah i√ßilen sƒ±cak i√ßecek</span></div>
          <div class="clue"><span class="clue-number">5.</span><span>Denizde ya≈üayan canlƒ±</span></div>
        </div>

        <h3>Dikey</h3>
        <div class="clue-list">
          <div class="clue"><span class="clue-number">1.</span><span>Yaz mevsiminde sƒ±cak hava</span></div>
          <div class="clue"><span class="clue-number">2.</span><span>Kitap okunan yer</span></div>
          <div class="clue"><span class="clue-number">3.</span><span>Gece g√∂ky√ºz√ºnde parlayan</span></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2026 ISTANBULITE
  </footer>

<script>
// 5x5 grid puzzle
const PUZZLE = [
  ['A', 'N', 'K', 'A', 'R'],
  ['I', null, 'I', null, 'A'],
  ['R', null, 'T', null, 'K'],
  [null, '√á', 'A', 'Y', null],
  ['B', 'A', 'L', 'I', 'K']
];

let activeCell = null;
const userAnswers = Array(5).fill(null).map(() => Array(5).fill(''));

function createGrid() {
  const grid = document.getElementById('crossword-grid');
  
  for (let row = 0; row < 5; row++) {
    for (let col = 0; col < 5; col++) {
      const cell = document.createElement('div');
      
      if (PUZZLE[row][col] === null) {
        cell.className = 'crossword-cell black';
      } else {
        cell.className = 'crossword-cell';
        cell.dataset.row = row;
        cell.dataset.col = col;
        
        // Add numbers for clues
        if ((row === 0 && col === 0) || 
            (row === 0 && col === 2) ||
            (row === 1 && col === 0) ||
            (row === 3 && col === 1) ||
            (row === 4 && col === 0)) {
          const num = document.createElement('span');
          num.className = 'cell-number';
          if (row === 0 && col === 0) num.textContent = '1';
          if (row === 0 && col === 2) num.textContent = '3';
          if (row === 1 && col === 0) num.textContent = '2';
          if (row === 3 && col === 1) num.textContent = '4';
          if (row === 4 && col === 0) num.textContent = '5';
          cell.appendChild(num);
        }
        
        cell.onclick = () => selectCell(row, col);
      }
      
      grid.appendChild(cell);
    }
  }
}

function selectCell(row, col) {
  document.querySelectorAll('.crossword-cell').forEach(c => c.classList.remove('active'));
  activeCell = { row, col };
  const cells = document.querySelectorAll('.crossword-cell');
  cells[row * 5 + col].classList.add('active');
}

function updateCell(letter) {
  if (!activeCell) return;
  const { row, col } = activeCell;
  userAnswers[row][col] = letter;
  
  const cells = document.querySelectorAll('.crossword-cell');
  const cell = cells[row * 5 + col];
  const textNode = Array.from(cell.childNodes).find(n => n.nodeType === 3);
  if (textNode) {
    textNode.textContent = letter;
  } else {
    cell.appendChild(document.createTextNode(letter));
  }
}

document.addEventListener('keydown', (e) => {
  if (!activeCell) return;
  
  if (e.key.length === 1 && e.key.match(/[a-z√ßƒüƒ±√∂≈ü√ºA-Z√áƒûƒ∞√ñ≈û√ú]/)) {
    updateCell(e.key.toUpperCase());
    moveToNext();
  } else if (e.key === 'Backspace') {
    updateCell('');
  }
});

function moveToNext() {
  if (!activeCell) return;
  let { row, col } = activeCell;
  
  col++;
  if (col >= 5) {
    col = 0;
    row++;
  }
  
  if (row < 5) {
    while (PUZZLE[row][col] === null) {
      col++;
      if (col >= 5) {
        col = 0;
        row++;
      }
      if (row >= 5) return;
    }
    selectCell(row, col);
  }
}

document.getElementById('check-btn').addEventListener('click', () => {
  let allCorrect = true;
  const cells = document.querySelectorAll('.crossword-cell:not(.black)');
  
  cells.forEach(cell => {
    const row = parseInt(cell.dataset.row);
    const col = parseInt(cell.dataset.col);
    
    if (userAnswers[row][col] === PUZZLE[row][col]) {
      cell.classList.add('correct');
    } else {
      allCorrect = false;
      cell.classList.remove('correct');
    }
  });
  
  const msgEl = document.getElementById('game-message');
  if (allCorrect) {
    msgEl.textContent = 'üéâ Tebrikler! Tamamladƒ±nƒ±z!';
    msgEl.style.color = 'var(--success)';
  } else {
    msgEl.textContent = 'Bazƒ± cevaplar yanlƒ±≈ü!';
    msgEl.style.color = 'var(--accent)';
  }
});

document.getElementById('clear-btn').addEventListener('click', () => {
  userAnswers.forEach((row, i) => row.forEach((_, j) => userAnswers[i][j] = ''));
  document.querySelectorAll('.crossword-cell:not(.black)').forEach(cell => {
    const textNode = Array.from(cell.childNodes).find(n => n.nodeType === 3);
    if (textNode) textNode.textContent = '';
    cell.classList.remove('correct');
  });
  document.getElementById('game-message').textContent = '';
});

createGrid();
</script>
</body>
</html>
