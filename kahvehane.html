// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// WORD GAME (Turkish Wordle)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const WORD_LIST = ['KOLAY', 'SOKAK', 'HABER', 'KÃ–ÅEK', 'ÅEHIR', 'PASTA', 'GÃœZEL', 'KITAP', 'YEMEK', 'DÃœNYA'];
const TARGET_WORD = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
let currentRow = 0;
let currentGuess = '';
let gameOver = false;
const keyStates = {};

// Turkish keyboard layout
const KEYBOARD_LAYOUT = [
  ['E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'Ä', 'Ãœ'],
  ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Å', 'Ä°'],
  ['ENTER', 'Z', 'C', 'V', 'B', 'N', 'M', 'Ã–', 'Ã‡', 'â†']
];

function initWordGrid() {
  const grid = document.getElementById('word-grid');
  for (let i = 0; i < 6; i++) {
    const row = document.createElement('div');
    row.className = 'word-row';
    for (let j = 0; j < 5; j++) {
      const box = document.createElement('div');
      box.className = 'letter-box';
      box.id = `box-${i}-${j}`;
      row.appendChild(box);
    }
    grid.appendChild(row);
  }
}

function initKeyboard() {
  const keyboard = document.getElementById('keyboard');
  KEYBOARD_LAYOUT.forEach(row => {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'keyboard-row';
    row.forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'key' + (key.length > 1 ? ' wide' : '');
      btn.textContent = key;
      btn.onclick = () => handleKey(key);
      btn.id = `key-${key}`;
      rowDiv.appendChild(btn);
    });
    keyboard.appendChild(rowDiv);
  });
}

function handleKey(key) {
  if (gameOver) return;
  
  if (key === 'â†') {
    if (currentGuess.length > 0) {
      currentGuess = currentGuess.slice(0, -1);
      updateDisplay();
    }
  } else if (key === 'ENTER') {
    if (currentGuess.length === 5) {
      submitGuess();
    }
  } else if (currentGuess.length < 5) {
    currentGuess += key;
    updateDisplay();
  }
}

function updateDisplay() {
  for (let i = 0; i < 5; i++) {
    const box = document.getElementById(`box-${currentRow}-${i}`);
    box.textContent = currentGuess[i] || '';
    box.className = 'letter-box' + (currentGuess[i] ? ' filled' : '');
  }
}

function submitGuess() {
  const result = checkWord(currentGuess);
  
  for (let i = 0; i < 5; i++) {
    const box = document.getElementById(`box-${currentRow}-${i}`);
    const letter = currentGuess[i];
    box.className = `letter-box filled ${result[i]}`;
    
    // Update keyboard
    const keyBtn = document.getElementById(`key-${letter}`);
    if (keyBtn) {
      const currentState = keyStates[letter] || '';
      if (result[i] === 'correct' || currentState !== 'correct') {
        keyStates[letter] = result[i];
        keyBtn.className = `key ${result[i]}`;
      }
    }
  }
  
  if (currentGuess === TARGET_WORD) {
    document.getElementById('game-message').textContent = 'ğŸ‰ Tebrikler!';
    document.getElementById('game-message').className = 'game-message win';
    gameOver = true;
  } else if (currentRow === 5) {
    document.getElementById('game-message').textContent = `Kelime: ${TARGET_WORD}`;
    document.getElementById('game-message').className = 'game-message lose';
    gameOver = true;
  } else {
    currentRow++;
    currentGuess = '';
  }
}

function checkWord(guess) {
  const result = Array(5).fill('absent');
  const targetLetters = TARGET_WORD.split('');
  const guessLetters = guess.split('');
  
  // Mark correct positions
  guessLetters.forEach((letter, i) => {
    if (letter === targetLetters[i]) {
      result[i] = 'correct';
      targetLetters[i] = null;
    }
  });
  
  // Mark present letters
  guessLetters.forEach((letter, i) => {
    if (result[i] === 'absent' && targetLetters.includes(letter)) {
      result[i] = 'present';
      targetLetters[targetLetters.indexOf(letter)] = null;
    }
  });
  
  return result;
}

document.getElementById('neighborhood-select').addEventListener('change', (e) => {
  selectedNeighborhood = e.target.value;

  } else {

    document.getElementById('discussion-posts').innerHTML = '<div class="empty-state">Bir mahalle seÃ§in</div>';

});

async function loadPosts() {
  const postsEl = document.getElementById('discussion-posts');
  postsEl.innerHTML = '<div class="empty-state"><span class="spinner"></span></div>';
  
  const { data, error } = await sb
    .from('discussions')
    .select('*')
    .eq('neighborhood', selectedNeighborhood)
    .eq('approved', true)
    .order('created_at', { ascending: false });
  
  if (error || !data || data.length === 0) {
    postsEl.innerHTML = '<div class="empty-state">HenÃ¼z mesaj yok. Ä°lk yazan siz olun!</div>';
    return;
  }
  
  postsEl.innerHTML = data.map(post => `
    <div class="post">
      <div class="post-meta">
        <span class="post-neighborhood">${neighborhoodNames[post.neighborhood]}</span>
        <span>${new Date(post.created_at).toLocaleDateString('tr-TR')}</span>
      </div>
      <div class="post-content">${post.content}</div>
    </div>
  `).join('');
}

document.getElementById('submit-btn').addEventListener('click', async () => {
  const content = document.getElementById('post-content').value.trim();
  const statusEl = document.getElementById('submit-status');
  
  if (!content) {
    statusEl.textContent = 'LÃ¼tfen bir mesaj yazÄ±n';
    statusEl.className = 'submit-status err';
    return;
  }
  
  const { data: { user } } = await sb.auth.getUser();
  if (!user) {

    statusEl.className = 'submit-status err';
    return;
  }
  
  document.getElementById('submit-btn').disabled = true;
  
  const { error } = await sb.from('discussions').insert([{

    approved: false

  document.getElementById('submit-btn').disabled = false;
  
  if (error) {

    statusEl.className = 'submit-status err';
  } else {
    statusEl.textContent = 'MesajÄ±nÄ±z onay bekliyor!';
    statusEl.className = 'submit-status ok';
    document.getElementById('post-content').value = '';
    setTimeout(() => { statusEl.textContent = ''; }, 3000);
  }
