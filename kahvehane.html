  <style>
    :root {
      --ink: #1a1a18;
      --paper: #f5f0e8;
      --paper-dark: #ede8d8;
      --accent: #8b0000;
      --muted: #6b6b60;
      --success: #2a6a2a;
      --col-border: 1px solid #2a2a28;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: 'Tinos', Georgia, serif;
      background-color: var(--paper);
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 32px 24px;
      background: var(--paper);
      border-bottom: 4px double var(--ink);
    }

    .masthead {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 3.2rem;
      color: var(--ink);
      white-space: nowrap;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .masthead:hover { color: var(--accent); }

    nav { 
      display: flex; 
      gap: 22px;
      position: relative;
      z-index: 11;
    }
    nav a {
      text-decoration: none;
      color: var(--ink);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--accent); }

    .page-title {
      padding: 12px 32px;
      border-bottom: 1px solid var(--ink);
      background: var(--paper-dark);
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 2.2fr 1fr;
      gap: 0;
      overflow: hidden;
      min-height: 0;
    }

    /* ── MAP PANEL ── */
    .map-panel {
      order: 2;
      border-left: var(--col-border);
      border-right: var(--col-border);
      display: flex;
      flex-direction: column;
      padding: 12px;
      overflow: hidden;
      background: var(--paper);
    }

    .map-panel svg {
      width: 100%;
      height: auto;
      display: block;
      flex: 1;
      pointer-events: painted;
      min-height: 0;
    }

    .neighborhood {
      cursor: pointer;
      fill: transparent;
      stroke: var(--accent);
      stroke-width: 2;
      opacity: 0.6;
      transition: opacity 0.2s, fill 0.2s;
      pointer-events: all;
    }

    .neighborhood:hover { opacity: 1; fill: rgba(139,0,0,0.12); }
    .neighborhood.active {
      opacity: 1;
      fill: rgba(101, 67, 33, 0.3);
      stroke: #654321;
      stroke-width: 2;
    }

    .map-label {
      text-align: center;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink);
      padding: 5px 8px;
      background: var(--paper-dark);
      border: 1px solid var(--ink);
      margin-top: 8px;
      flex-shrink: 0;
    }

    .discussion-section {
      order: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .games-section {
      order: 3;
      padding: 24px;
      overflow-y: auto;
      border-left: var(--col-border);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .games-section h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
      letter-spacing: 2px;
    }

    .game-link {
      display: block;
      background: white;
      border: 2px solid var(--ink);
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--ink);
      transition: all 0.2s;
      position: relative;
    }

    .game-link::before {
      content: '';
      position: absolute;
      inset: 4px;
      border: 1px solid var(--ink);
      pointer-events: none;
    }

    .game-link:hover {
      background: var(--paper-dark);
      transform: translateX(-4px);
    }

    .game-link-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .game-link-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
      font-style: italic;
    }

    .discussion-header {
      margin-bottom: 18px;
    }

    .discussion-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .discussion-header p {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .neighborhood-selector {
      margin-bottom: 18px;
    }

    .neighborhood-selector label {
      display: block;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .neighborhood-selector select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      background: white;
      font-family: 'Tinos', serif;
      font-size: 0.92rem;
      color: var(--ink);
      cursor: pointer;
    }

    .submit-form {
      background: var(--paper-dark);
      border: 1px solid var(--ink);
      padding: 16px;
      margin-bottom: 20px;
    }

    .submit-form h3 {
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .submit-form textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 1px solid #bbb;
      background: white;
      font-family: 'Tinos', serif;
      font-size: 0.9rem;
      resize: vertical;
      margin-bottom: 10px;
    }

    .submit-form button {
      width: 100%;
      padding: 10px;
      background: var(--ink);
      color: var(--paper);
      border: none;
      font-family: 'Tinos', serif;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s;
    }

    .submit-form button:hover { background: var(--accent); }

    .submit-status {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 8px;
      min-height: 18px;
      font-style: italic;
    }
    .submit-status.ok { color: var(--success); }
    .submit-status.err { color: var(--accent); }

    .discussion-posts {
      flex: 1;
      overflow-y: auto;
    }

    .post {
      background: white;
      border: 1px solid #ccc;
      padding: 14px;
      margin-bottom: 12px;
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .post-neighborhood {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .post-content {
      font-size: 0.92rem;
      line-height: 1.5;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      font-style: italic;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 14px;
      background: var(--paper-dark);
      border-top: 2px solid var(--ink);
      font-size: 0.75rem;
      color: var(--muted);
    }

    .spinner {
      display: inline-block;
      width: 14px; height: 14px;
      border: 2px solid var(--muted);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

  kagithane:'Kağıthane', atasehir:'Ataşehir', zeytinburnu:'Zeytinburnu', fatih:'Fatih'
};

let selectedNeighborhood = '';
let activeMapNeighborhood = null;

loadPosts();

// ── Map Interaction — filter discussions by neighborhood ──
const mapNeighborhoods = document.querySelectorAll('.neighborhood');

mapNeighborhoods.forEach(nb => {
  nb.addEventListener('click', (e) => {
    e.stopPropagation();
    mapNeighborhoods.forEach(n => n.classList.remove('active'));
    nb.classList.add('active');
    const name = nb.getAttribute('data-name') || nb.id;
    document.getElementById('map-label').textContent = name;
    activeMapNeighborhood = nb.id;
    loadPosts(nb.id);
  });
});

document.addEventListener('click', (e) => {
  if (!e.target.closest('.neighborhood') && !e.target.closest('.map-label')) {
    mapNeighborhoods.forEach(n => n.classList.remove('active'));
    document.getElementById('map-label').textContent = 'İstanbul';
    activeMapNeighborhood = null;
    loadPosts();
  }
});

document.getElementById('neighborhood-select').addEventListener('change', (e) => {
  selectedNeighborhood = e.target.value;
  document.getElementById('submit-form').style.display = selectedNeighborhood ? 'block' : 'none';
});

async function loadPosts(neighborhoodFilter = null) {
  const postsEl = document.getElementById('discussion-posts');
  postsEl.innerHTML = '<div class="empty-state"><span class="spinner"></span></div>';

  let query = sb
    .from('discussions')
    .select('*')
    .eq('approved', true)
    .order('created_at', { ascending: false })
    .limit(50);

  if (neighborhoodFilter) query = query.eq('neighborhood', neighborhoodFilter);

  const { data, error } = await query;
  
  if (error || !data || data.length === 0) {
    postsEl.innerHTML = '<div class="empty-state">Henüz mesaj yok. İlk yazan siz olun!</div>';
    return;
  }
  
  postsEl.innerHTML = data.map(post => `
    <div class="post">
      <div class="post-meta">
        <span class="post-neighborhood">${neighborhoodNames[post.neighborhood]}</span>
        <span>${new Date(post.created_at).toLocaleDateString('tr-TR')}</span>
      </div>
      <div class="post-content">${post.content}</div>
    </div>
  `).join('');
}

document.getElementById('submit-btn').addEventListener('click', async () => {
  const content = document.getElementById('post-content').value.trim();
  const statusEl = document.getElementById('submit-status');
  
  if (!selectedNeighborhood) {
    statusEl.textContent = 'Lütfen bir semt seçin';
    statusEl.className = 'submit-status err';
    return;
  }
  
  if (!content) {
    statusEl.textContent = 'Lütfen bir mesaj yazın';
    statusEl.className = 'submit-status err';
    return;
  }
  
  const { data: { user } } = await sb.auth.getUser();
  if (!user) {
    statusEl.textContent = 'Mesaj göndermek için giriş yapın';
    statusEl.className = 'submit-status err';
    return;
  }
  
  document.getElementById('submit-btn').disabled = true;
  
  const { error } = await sb.from('discussions').insert([{
    neighborhood: selectedNeighborhood,
    content: content,
    user_id: user.id,
    approved: false
  }]);
  
  document.getElementById('submit-btn').disabled = false;
  
  if (error) {
    statusEl.textContent = error.message;
    statusEl.className = 'submit-status err';
  } else {
    statusEl.textContent = 'Mesajınız onay bekliyor!';
    statusEl.className = 'submit-status ok';
    document.getElementById('post-content').value = '';
    setTimeout(() => { statusEl.textContent = ''; }, 3000);
  }
});
</script>
</body>
