<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baƒülantƒ±lar ‚Äî istanbulite.net</title>
  <style>
    :root {
      --ink: #1a1a18;
      --paper: #f5f0e8;
      --paper-dark: #ede8d8;
      --accent: #8b0000;
      --muted: #6b6b60;
      --cat1: #f4a261;
      --cat2: #2a9d8f;
      --cat3: #e76f51;
      --cat4: #264653;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: 'Tinos', Georgia, serif;
      background-color: var(--paper);
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px 16px;
      background: var(--paper);
      border-bottom: 4px double var(--ink);
      flex-shrink: 0;
    }

    .masthead {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 2.8rem;
      color: var(--ink);
      white-space: nowrap;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .masthead:hover { color: var(--accent); }

    .back-btn {
      text-decoration: none;
      color: var(--ink);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.2s;
      z-index: 11;
    }
    .back-btn:hover { color: var(--accent); }

    .game-title-bar {
      padding: 10px 32px;
      border-bottom: 1px solid var(--ink);
      background: var(--paper-dark);
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 0;
    }

    .game-container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .instructions {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .mistakes {
      text-align: center;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 700;
    }

    .solved-groups {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .solved-group {
      padding: 12px;
      text-align: center;
      border-radius: 4px;
      color: white;
    }

    .solved-group.cat1 { background: var(--cat1); }
    .solved-group.cat2 { background: var(--cat2); }
    .solved-group.cat3 { background: var(--cat3); }
    .solved-group.cat4 { background: var(--cat4); }

    .solved-group-title {
      font-weight: 700;
      font-size: 0.9rem;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .solved-group-words {
      font-size: 0.85rem;
    }

    .words-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .word-card {
      padding: 16px 8px;
      background: white;
      border: 2px solid #ccc;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      user-select: none;
    }

    .word-card:hover {
      border-color: var(--ink);
      transform: translateY(-2px);
    }

    .word-card.selected {
      background: var(--ink);
      color: var(--paper);
      border-color: var(--ink);
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      font-family: 'Tinos', serif;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--ink);
      color: var(--paper);
    }

    .btn-primary:hover { background: var(--accent); }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }

    .btn-secondary {
      background: #ddd;
      color: var(--ink);
    }

    .btn-secondary:hover { background: #ccc); }

    .game-status {
      text-align: center;
      font-size: 0.9rem;
      min-height: 22px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: var(--paper-dark);
      border-top: 2px solid var(--ink);
      font-size: 0.7rem;
      color: var(--muted);
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <a href="kahvehane.html" class="back-btn">‚Üê Kahvehane</a>
    <a href="index.html" style="text-decoration:none;">
      <div class="masthead">istanbulite.net</div>
    </a>
    <div style="width: 120px;"></div>
  </header>

  <div class="game-title-bar">Baƒülantƒ±lar</div>

  <main>
    <div class="game-container">
      <div class="instructions">
        4 kelime se√ß ve aralarƒ±ndaki baƒülantƒ±yƒ± bul. 4 grup var!
      </div>

      <div class="mistakes" id="mistakes">Kalan hak: 4</div>

      <div class="solved-groups" id="solved-groups"></div>

      <div class="words-grid" id="words-grid"></div>

      <div class="controls">
        <button class="btn btn-secondary" id="shuffle-btn">Karƒ±≈ütƒ±r</button>
        <button class="btn btn-secondary" id="deselect-btn">Temizle</button>
        <button class="btn btn-primary" id="submit-btn" disabled>G√∂nder</button>
      </div>

      <div class="game-status" id="game-status"></div>
    </div>
  </main>

  <footer>
    &copy; 2026 ISTANBULITE
  </footer>

<script>
const PUZZLES = [
  {
    groups: [
      { category: 'Meyveler', words: ['ELMA', 'ARMUT', 'MUZ', '√áƒ∞LEK'], color: 'cat1' },
      { category: 'Renkler', words: ['KIRMIZI', 'MAVƒ∞', 'YE≈ûƒ∞L', 'SARI'], color: 'cat2' },
      { category: 'Hayvanlar', words: ['KEDƒ∞', 'K√ñPEK', 'KU≈û', 'BALIK'], color: 'cat3' },
      { category: 'Mevsimler', words: ['ƒ∞LKBAHAR', 'YAZ', 'SONBAHAR', 'KI≈û'], color: 'cat4' }
    ]
  },
  {
    groups: [
      { category: 'ƒ∞√ßecekler', words: ['√áAY', 'KAHVE', 'SU', 'MEYVE SUYU'], color: 'cat1' },
      { category: 'Ula≈üƒ±m', words: ['OTOB√úS', 'METRO', 'TRAMVAY', 'FERƒ∞BOT'], color: 'cat2' },
      { category: 'Meslekler', words: ['DOKTOR', '√ñƒûRETMEN', 'M√úHENDƒ∞S', 'AVUKAT'], color: 'cat3' },
      { category: 'Spor', words: ['FUTBOL', 'BASKETBOL', 'VOLEYBOL', 'TENƒ∞S'], color: 'cat4' }
    ]
  }
];

function getDailySeed() {
  const now = new Date();
  const istanbulTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Istanbul' }));
  return istanbulTime.getDate() % PUZZLES.length;
}

const todaysPuzzle = PUZZLES[getDailySeed()];
let allWords = [];
let selectedWords = [];
let solvedGroups = [];
let mistakes = 4;

todaysPuzzle.groups.forEach(g => allWords.push(...g.words));
allWords = shuffleArray([...allWords]);

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function renderWords() {
  const grid = document.getElementById('words-grid');
  grid.innerHTML = '';
  allWords.forEach(word => {
    const card = document.createElement('div');
    card.className = 'word-card' + (selectedWords.includes(word) ? ' selected' : '');
    card.textContent = word;
    card.onclick = () => toggleWord(word);
    grid.appendChild(card);
  });
}

function toggleWord(word) {
  if (selectedWords.includes(word)) {
    selectedWords = selectedWords.filter(w => w !== word);
  } else if (selectedWords.length < 4) {
    selectedWords.push(word);
  }
  renderWords();
  document.getElementById('submit-btn').disabled = selectedWords.length !== 4;
}

function checkGuess() {
  const statusEl = document.getElementById('game-status');
  
  for (let group of todaysPuzzle.groups) {
    if (solvedGroups.includes(group.category)) continue;
    
    const match = group.words.every(w => selectedWords.includes(w));
    if (match) {
      solvedGroups.push(group.category);
      allWords = allWords.filter(w => !group.words.includes(w));
      
      const solvedDiv = document.getElementById('solved-groups');
      const groupDiv = document.createElement('div');
      groupDiv.className = `solved-group ${group.color}`;
      groupDiv.innerHTML = `
        <div class="solved-group-title">${group.category}</div>
        <div class="solved-group-words">${group.words.join(', ')}</div>
      `;
      solvedDiv.appendChild(groupDiv);
      
      selectedWords = [];
      renderWords();
      
      if (solvedGroups.length === 4) {
        statusEl.textContent = 'üéâ Tebrikler! Hepsini buldun!';
        statusEl.style.color = 'var(--cat2)';
        document.getElementById('submit-btn').disabled = true;
      }
      return;
    }
  }
  
  mistakes--;
  document.getElementById('mistakes').textContent = `Kalan hak: ${mistakes}`;
  
  if (mistakes === 0) {
    statusEl.textContent = 'Oyun bitti!';
    statusEl.style.color = 'var(--accent)';
    document.getElementById('submit-btn').disabled = true;
  } else {
    statusEl.textContent = 'Yanlƒ±≈ü tahmin!';
    statusEl.style.color = 'var(--accent)';
    setTimeout(() => { statusEl.textContent = ''; }, 2000);
  }
  
  selectedWords = [];
  renderWords();
}

document.getElementById('submit-btn').addEventListener('click', checkGuess);

document.getElementById('shuffle-btn').addEventListener('click', () => {
  allWords = shuffleArray([...allWords]);
  renderWords();
});

document.getElementById('deselect-btn').addEventListener('click', () => {
  selectedWords = [];
  renderWords();
  document.getElementById('submit-btn').disabled = true;
});

renderWords();
</script>
</body>
</html>
