<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S√∂zcel ‚Äî istanbulite.net</title>
  <style>
    :root {
      --ink: #1a1a18;
      --paper: #f5f0e8;
      --paper-dark: #ede8d8;
      --accent: #8b0000;
      --muted: #6b6b60;
      --success: #6aaa64;
      --present: #c9b458;
      --absent: #787c7e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: 'Tinos', Georgia, serif;
      background-color: var(--paper);
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px 16px;
      background: var(--paper);
      border-bottom: 4px double var(--ink);
      flex-shrink: 0;
    }

    .masthead {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 2.8rem;
      color: var(--ink);
      white-space: nowrap;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .masthead:hover { color: var(--accent); }

    .back-btn {
      text-decoration: none;
      color: var(--ink);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.2s;
      z-index: 11;
    }
    .back-btn:hover { color: var(--accent); }

    .game-title-bar {
      padding: 10px 32px;
      border-bottom: 1px solid var(--ink);
      background: var(--paper-dark);
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 0;
    }

    .game-container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .word-grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      width: 100%;
      max-width: 350px;
    }

    .word-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .letter-box {
      aspect-ratio: 1;
      border: 2px solid #d3d6da;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      background: white;
      transition: all 0.2s;
    }

    .letter-box.filled { border-color: #878a8c; }
    .letter-box.correct { 
      background: var(--success); 
      border-color: var(--success); 
      color: white; 
      animation: flip 0.5s ease;
    }
    .letter-box.present { 
      background: var(--present); 
      border-color: var(--present); 
      color: white;
      animation: flip 0.5s ease;
    }
    .letter-box.absent { 
      background: var(--absent); 
      border-color: var(--absent); 
      color: white;
      animation: flip 0.5s ease;
    }

    @keyframes flip {
      0%, 100% { transform: rotateX(0); }
      50% { transform: rotateX(90deg); }
    }

    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 100%;
      max-width: 500px;
    }

    .keyboard-row {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .key {
      padding: 14px 6px;
      min-width: 43px;
      background: #d3d6da;
      border: none;
      border-radius: 4px;
      font-family: 'Tinos', serif;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.2s;
      user-select: none;
    }

    .key:hover { background: #bbb; }
    .key.wide { min-width: 65px; font-size: 0.75rem; }
    .key.correct { background: var(--success); color: white; }
    .key.present { background: var(--present); color: white; }
    .key.absent { background: var(--absent); color: white; }

    .game-message {
      text-align: center;
      font-size: 1.1rem;
      min-height: 30px;
      font-weight: 700;
    }
    .game-message.win { color: var(--success); }
    .game-message.lose { color: var(--accent); }

    .reset-info {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: var(--paper-dark);
      border-top: 2px solid var(--ink);
      font-size: 0.7rem;
      color: var(--muted);
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <a href="kahvehane.html" class="back-btn">‚Üê Kahvehane</a>
    <a href="index.html" style="text-decoration:none;">
      <div class="masthead">istanbulite.net</div>
    </a>
    <div style="width: 120px;"></div>
  </header>

  <div class="game-title-bar">S√∂zcel</div>

  <main>
    <div class="game-container">
      <div class="word-grid" id="word-grid"></div>
      <div class="keyboard" id="keyboard"></div>
      <div class="game-message" id="game-message"></div>
      <div class="reset-info" id="reset-info"></div>
    </div>
  </main>

  <footer>
    &copy; 2026 ISTANBULITE
  </footer>

<script>
function getDailySeed() {
  const now = new Date();
  const istanbulTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Istanbul' }));
  return `${istanbulTime.getFullYear()}-${istanbulTime.getMonth() + 1}-${istanbulTime.getDate()}`;
}

function getTimeUntilMidnight() {
  const now = new Date();
  const istanbulTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Istanbul' }));
  const tomorrow = new Date(istanbulTime);
  tomorrow.setDate(tomorrow.getDate() + 1);
  tomorrow.setHours(0, 0, 0, 0);
  
  const diff = tomorrow - istanbulTime;
  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  
  return `Yeni oyun ${hours} saat ${minutes} dakika sonra`;
}

const WORD_LIST = [
  'KOLAY', 'SOKAK', 'HABER', 'K√ñ≈ûEK', '≈ûEHIR', 'PASTA', 'G√úZEL', 'KITAP', 
  'YEMEK', 'D√úNYA', 'BAH√áE', '√áANTA', 'DENIZ', 'G√úNE≈û', 'ƒ∞STEK', 'KALEM', 
  'LIMON', 'MEYVE', 'NEFES', '√ñƒûLEN', 'PAZAR', 'SABAH', 'TABAK',
  'VAPUR', 'YAƒûMR', 'ZAMAN', 'AK≈ûAM', 'BI√áAK', 'CADDE', 'D√ñNER'
];

function seededRandom(seed) {
  let x = 0;
  for (let i = 0; i < seed.length; i++) {
    x = ((x << 5) - x) + seed.charCodeAt(i);
    x = x & x;
  }
  return Math.abs(x % WORD_LIST.length);
}

const dailySeed = getDailySeed();
const TARGET_WORD = WORD_LIST[seededRandom(dailySeed)];

let currentRow = 0;
let currentGuess = '';
let gameOver = false;
const keyStates = {};

const KEYBOARD_LAYOUT = [
  ['E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'ƒû', '√ú'],
  ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', '≈û', 'ƒ∞'],
  ['Gƒ∞R', 'Z', 'C', 'V', 'B', 'N', 'M', '√ñ', '√á', '‚Üê']
];

function initWordGrid() {
  const grid = document.getElementById('word-grid');
  for (let i = 0; i < 6; i++) {
    const row = document.createElement('div');
    row.className = 'word-row';
    for (let j = 0; j < 5; j++) {
      const box = document.createElement('div');
      box.className = 'letter-box';
      box.id = `box-${i}-${j}`;
      row.appendChild(box);
    }
    grid.appendChild(row);
  }
}

function initKeyboard() {
  const keyboard = document.getElementById('keyboard');
  KEYBOARD_LAYOUT.forEach(row => {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'keyboard-row';
    row.forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'key' + (key.length > 1 ? ' wide' : '');
      btn.textContent = key;
      btn.onclick = () => handleKey(key);
      btn.id = `key-${key}`;
      rowDiv.appendChild(btn);
    });
    keyboard.appendChild(rowDiv);
  });
}

// Physical keyboard support
document.addEventListener('keydown', (e) => {
  if (gameOver) return;
  
  const key = e.key.toUpperCase();
  
  // Map English keys to Turkish
  const keyMap = {
    'Q': '√á', 'W': '≈û', '[': 'ƒû', ']': '√ú', ';': 'ƒ∞', "'": '√ñ'
  };
  
  if (key === 'BACKSPACE') {
    handleKey('‚Üê');
  } else if (key === 'ENTER') {
    handleKey('Gƒ∞R');
  } else if (/^[A-Z√áƒûƒ∞√ñ≈û√ú]$/.test(key) || keyMap[key]) {
    handleKey(keyMap[key] || key);
  }
});

function handleKey(key) {
  if (gameOver) return;
  
  if (key === '‚Üê') {
    if (currentGuess.length > 0) {
      currentGuess = currentGuess.slice(0, -1);
      updateDisplay();
    }
  } else if (key === 'Gƒ∞R') {
    if (currentGuess.length === 5) {
      submitGuess();
    }
  } else if (currentGuess.length < 5) {
    currentGuess += key;
    updateDisplay();
  }
}

function updateDisplay() {
  for (let i = 0; i < 5; i++) {
    const box = document.getElementById(`box-${currentRow}-${i}`);
    box.textContent = currentGuess[i] || '';
    box.className = 'letter-box' + (currentGuess[i] ? ' filled' : '');
  }
}

function submitGuess() {
  const result = checkWord(currentGuess);
  
  // Animate each box
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      const box = document.getElementById(`box-${currentRow}-${i}`);
      const letter = currentGuess[i];
      box.className = `letter-box filled ${result[i]}`;
      
      // Update keyboard
      const keyBtn = document.getElementById(`key-${letter}`);
      if (keyBtn) {
        const currentState = keyStates[letter] || '';
        // Priority: correct > present > absent
        if (result[i] === 'correct') {
          keyStates[letter] = 'correct';
          keyBtn.className = 'key correct';
        } else if (result[i] === 'present' && currentState !== 'correct') {
          keyStates[letter] = 'present';
          keyBtn.className = 'key present';
        } else if (!currentState) {
          keyStates[letter] = 'absent';
          keyBtn.className = 'key absent';
        }
      }
    }, i * 100);
  }
  
  // Check win/lose after animations
  setTimeout(() => {
    if (currentGuess === TARGET_WORD) {
      document.getElementById('game-message').textContent = 'üéâ Tebrikler!';
      document.getElementById('game-message').className = 'game-message win';
      document.getElementById('reset-info').textContent = getTimeUntilMidnight();
      gameOver = true;
    } else if (currentRow === 5) {
      document.getElementById('game-message').textContent = `Kelime: ${TARGET_WORD}`;
      document.getElementById('game-message').className = 'game-message lose';
      document.getElementById('reset-info').textContent = getTimeUntilMidnight();
      gameOver = true;
    } else {
      currentRow++;
      currentGuess = '';
    }
  }, 500);
}

function checkWord(guess) {
  const result = Array(5).fill('absent');
  const targetLetters = TARGET_WORD.split('');
  const guessLetters = guess.split('');
  
  // First pass: mark correct positions
  guessLetters.forEach((letter, i) => {
    if (letter === targetLetters[i]) {
      result[i] = 'correct';
      targetLetters[i] = null; // Mark as used
    }
  });
  
  // Second pass: mark present letters
  guessLetters.forEach((letter, i) => {
    if (result[i] === 'absent') {
      const targetIndex = targetLetters.indexOf(letter);
      if (targetIndex !== -1) {
        result[i] = 'present';
        targetLetters[targetIndex] = null; // Mark as used
      }
    }
  });
  
  return result;
}

initWordGrid();
initKeyboard();
</script>
</body>
</html>
