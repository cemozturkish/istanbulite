<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISTANBULITE</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      border-bottom: 2px solid black;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    #map {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .neighborhood {
      border: 1px solid black;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .neighborhood:hover {
      background-color: #eee;
    }

    .neighborhood.active {
      background-color: #ccc;
    }

    #neighborhood-content {
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1><a href="index.html" style="text-decoration:none; color:black;">ISTANBULITE</a></h1>
  <p>Daily Istanbul Gazette</p>
</header>

<nav>
  <a href="kahvehane.html">KAHVEHANE</a>
  <a href="kutuphane.html">KÜTÜPHANE</a>
  <a href="hane.html">HANE</a>
</nav>

<main>

  <div id="map">
    <div class="neighborhood active">Kadıköy</div>
    <div class="neighborhood">Beyoğlu</div>
    <div class="neighborhood">Beşiktaş</div>
    <div class="neighborhood">Fatih</div>
  </div>

  <div id="neighborhood-content">
    <h2>Kadıköy</h2>
    <p>Local news and events will appear here.</p>
  </div>

</main>

<script>
  const neighborhoods = document.querySelectorAll('.neighborhood');
  const content = document.getElementById('neighborhood-content');

  neighborhoods.forEach(n => {
    n.addEventListener('click', () => {
      neighborhoods.forEach(x => x.classList.remove('active'));
      n.classList.add('active');

      content.innerHTML = `
        <h2>${n.innerText}</h2>
        <p>News, events, and currents from ${n.innerText}.</p>
      `;
    });
  });
</script>

</body>
</html>
