<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISTANBULITE</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      border-bottom: 2px solid black;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    svg {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto 30px;
    }

    .neighborhood {
      cursor: pointer;
      transition: fill 0.3s;
    }

    .active {
      fill: #ccc !important;
    }
  </style>
</head>

<body>

<header>
  <h1><a href="index.html" style="text-decoration:none; color:black;">ISTANBULITE</a></h1>
  <p>Daily Istanbul Gazette</p>
</header>

<nav>
  <a href="kahvehane.html">KAHVEHANE</a>
  <a href="kutuphane.html">KÜTÜPHANE</a>
  <a href="hane.html">HANE</a>
</nav>

<main>

  <!-- SVG Map -->
  <svg viewBox="0 0 400 400">
    <rect id="kadikoy" class="neighborhood active" x="50" y="50" width="100" height="100" fill="#ccc" stroke="#000"/>
    <rect id="beyoglu" class="neighborhood" x="200" y="50" width="100" height="100" fill="#eee" stroke="#000"/>
    <rect id="besiktas" class="neighborhood" x="50" y="200" width="100" height="100" fill="#eee" stroke="#000"/>
    <rect id="fatih" class="neighborhood" x="200" y="200" width="100" height="100" fill="#eee" stroke="#000"/>
  </svg>

  <!-- Neighborhood content -->
  <div id="neighborhood-content">
    <h2>Kadıköy</h2>
    <p>Local news and events will appear here.</p>
  </div>

</main>

<script>
  const neighborhoods = document.querySelectorAll('.neighborhood');
  const content = document.getElementById('neighborhood-content');

  neighborhoods.forEach(n => {
    n.addEventListener('click', () => {
      neighborhoods.forEach(x => {
        x.classList.remove('active');
        x.setAttribute('fill', '#eee'); // reset non-active
      });
      n.classList.add('active');
      n.setAttribute('fill', '#ccc'); // highlight clicked

      content.innerHTML = `
        <h2>${n.id.charAt(0).toUpperCase() + n.id.slice(1)}</h2>
        <p>News, events, and currents from ${n.id.charAt(0).toUpperCase() + n.id.slice(1)}.</p>
      `;
    });
  });
</script>

</body>
</html>
