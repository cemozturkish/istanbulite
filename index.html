<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ISTANBULITE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav .logo {
      font-size: 24px;
      text-align: center;
      flex-grow: 1;
    }

    /* Main layout */
    main {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    #left-news, #right-info {
      width: 200px;
    }

    #map-container {
      width: 600px;
      text-align: center;
    }

    /* Article preview */
    .article a {
      display: block;
      text-decoration: none;
      color: black;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .article a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<nav>
  <a href="kahvehane.html">KAHVEHANE</a>
  <div class="logo"><a href="index.html">ISTANBULITE</a></div>
  <div>
    <a href="kutuphane.html">KÜTÜPHANE</a>
    <a href="hane.html">HANE</a>
  </div>
</nav>

<main>
  <!-- Left sidebar: headlines -->
  <div id="left-news">
    <h3>Local Headlines</h3>
    <ul>
      <li>Headline 1</li>
      <li>Headline 2</li>
      <li>Headline 3</li>
    </ul>
  </div>

  <!-- Center: interactive map -->
  <div id="map-container">
    <!-- Replace this with your SVG -->
    <svg id="istanbul-map" width="600" height="400">
      <g id="kadikoy" fill="#ccc">
        <path d="M93.41,56.35l16.57,15.79,13.31,9.79-7.96,8.35-4.83,4.83v3l-7.44,5.09-1.3-1.04h-2.35l-1.83,1.04-1.17-1.04,1.17-1.7-3.78-4.31-4.31-.65-1.5-2.87h3.98l-1.44-2.87-4.24.52-2.28-4.7h4.57l-2.28-2.74,2.28-3.65v-5.61l-1.17-2.09-1.7-1.83.39-1.96s-5.48-2.87,1.3-10.18" />
      </g>
      <!-- Add other neighborhoods here -->
    </svg>
  </div>

  <!-- Right sidebar: quick info -->
  <div id="right-info">
    <h3>Quick Info</h3>
    <p>Events, alerts, or announcements</p>
  </div>
</main>

<!-- Sample article -->
<div id="neighborhood-content">
  <h2>Kadıköy</h2>
  <div class="article">
    <a href="kutuphane.html#article1">
      <h3>İstanbul’u depreme hazırlayacak üç isim cezaevinde tutuluyor</h3>
      <p><em>Vesaire, 23/04/2025</em></p>
      <p>Bugün İstanbul’da meydana gelen deprem...</p>
    </a>
  </div>
</div>

<script>
  // Example interactivity: highlight clicked neighborhood
  const neighborhoods = document.querySelectorAll('#istanbul-map g');
  neighborhoods.forEach(g => {
    g.addEventListener('click', () => {
      neighborhoods.forEach(n => n.setAttribute('fill', '#eee'));
      g.setAttribute('fill', '#888'); // highlight
      document.getElementById('neighborhood-content').querySelector('h2').textContent = g.id.charAt(0).toUpperCase() + g.id.slice(1);
    });
  });
</script>

</body>
</html>
