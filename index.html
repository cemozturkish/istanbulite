<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISTANBULITE</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
    padding: 15px;
    font-size: 2em;
    font-weight: bold;
  }

  nav {
    display: flex;
    justify-content: center;
    background: #eee;
    padding: 10px 0;
  }

  nav a {
    margin: 0 20px;
    text-decoration: none;
    color: black;
    font-weight: bold;
  }

  main {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
  }

  #map-container {
    width: 600px;
    text-align: center;
  }

  svg {
    width: 100%;
    height: auto;
    cursor: pointer;
  }

  #neighborhood-content {
    margin-top: 10px;
    background: #f0f0f0;
    padding: 15px;
    border-radius: 5px;
  }

  #articles {
    width: 300px;
  }

  .article {
    background: #fafafa;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  .article:hover {
    background: #eee;
  }
</style>
</head>
<body>

<header>ISTANBULITE</header>

<nav>
  <a href="#">KAHVEHANE</a>
  <a href="#">KÜTÜPHANE</a>
  <a href="#">HANE</a>
</nav>

<main>
  <div id="map-container">
    <svg viewBox="0 0 200 100">
      <g id="kadikoy" fill="#cccccb">
        <path d="M93.41,56.35l16.57,15.79,13.31,9.79-7.96,8.35-4.83,4.83v3l-7.44,5.09-1.3-1.04h-2.35l-1.83,1.04-1.17-1.04,1.17-1.7-3.78-4.31-4.31-.65-1.5-2.87h3.98l-1.44-2.87-4.24.52-2.28-4.7h4.57l-2.28-2.74,2.28-3.65v-5.61l-1.17-2.09-1.7-1.83.39-1.96s-5.48-2.87,1.3-10.18"/>
      </g>
      <g id="fatih" fill="#eee">
        <polyline points="7.04 92.75 14.6 94.58 21 93.67 27.39 91.19 33.39 91.97 41.09 92.89 46.31 94.58 53.88 93.8 60.66 87.14 62.75 80.88 62.75 75.27 59.88 71.75 51.27 72.4 45.92 69.92 37.96 68.49 32.87 63.27 27.39 54.36 22.69 52.96 5.34 67.31 1.69 73.77"/>
      </g>
      <g id="besiktas" fill="#eee">
        <polyline points="106.41 24.32 72.76 38.88 49.82 8.58 58.86 0 122.32 0 113.61 20.8"/>
      </g>
      <g id="uskudar" fill="#eee">
        <polyline points="119.72 34.21 94.35 54.36 123.29 79.77 141.58 61.35"/>
      </g>
      <g id="sisli" fill="#eee">
        <polyline points="69.15 43.61 49.79 62.92 39.66 59.39 37.92 48.26 22.51 37.9 12.96 28.91 41.09 3.96 48.7 10.21 72.75 38.92"/>
      </g>
    </svg>

    <div id="neighborhood-content">
      <h2>Kadıköy</h2>
      <p>Local news and events will appear here.</p>
    </div>
  </div>

  <div id="articles">
    <div class="article" onclick="alert('Full article: İstanbul’u depreme hazırlayacak üç isim cezaevinde tutuluyor...')">
      <h3>İstanbul’u depreme hazırlayacak üç isim cezaevinde tutuluyor</h3>
      <p><em>Vesaire, 23/04/2025</em></p>
      <p>Bugün İstanbul’da meydana gelen deprem...</p>
    </div>
  </div>
</main>

<script>
  // Make neighborhoods clickable
  const neighborhoods = ['kadikoy','fatih','besiktas','uskudar','sisli'];
  neighborhoods.forEach(n => {
    const el = document.getElementById(n);
    el.addEventListener('click', () => {
      neighborhoods.forEach(nb => document.getElementById(nb).setAttribute('fill', nb===n ? '#cccccb' : '#eee'));
      document.getElementById('neighborhood-content').innerHTML = `<h2>${n.charAt(0).toUpperCase() + n.slice(1)}</h2><p>Local news and events for ${n} will appear here.</p>`;
    });
  });
</script>

</body>
</html>
