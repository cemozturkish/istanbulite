<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hane — istanbulite.net</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --ink: #1a1a18;
      --paper: #f5f0e8;
      --paper-dark: #ede8d8;
      --rule: #2a2a28;
      --accent: #8b0000;
      --muted: #6b6b60;
      --col-border: 1px solid #2a2a28;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Tinos', Georgia, serif;
      background-color: var(--paper);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px 12px;
      background: var(--paper);
      border-bottom: 4px double var(--ink);
    }

    .masthead {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 3.2rem;
      color: var(--ink);
      white-space: nowrap;
      pointer-events: none;
    }

    nav { display: flex; gap: 22px; }
    nav a {
      text-decoration: none;
      color: var(--ink);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--accent); }

    .section-rule {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 7px 32px;
      border-bottom: 1px solid var(--ink);
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: var(--paper-dark);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow-y: auto;
    }

    .profile-card {
      background: white;
      border: 2px solid var(--ink);
      padding: 40px 50px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      inset: 6px;
      border: 1px solid var(--ink);
      pointer-events: none;
    }

    .profile-card h2 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: var(--ink);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 35px;
    }

    .info-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info-label {
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .info-value {
      font-size: 1.05rem;
      padding: 10px 12px;
      background: var(--paper-dark);
      border: 1px solid #ccc;
      color: var(--ink);
    }

    .btn-signout {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: var(--paper);
      border: none;
      font-family: 'Tinos', serif;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-signout:hover { background: #6b0000; }

    footer {
      text-align: center;
      padding: 16px;
      background: var(--paper-dark);
      border-top: 2px solid var(--ink);
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 1px;
    }

    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    .loading {
      text-align: center;
      font-style: italic;
      color: var(--muted);
      padding: 40px;
    }

    .spinner {
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid var(--muted);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="kahvehane.html">Kahvehane</a>
    </nav>
    <div class="masthead">istanbulite.net</div>
    <nav>
      <a href="kutuphane.html">Kütüphane</a>
      <a href="hane.html">Hane</a>
    </nav>
  </header>

  <div class="section-rule">Your Profile</div>

  <main>
    <div class="profile-card" id="profile-content">
      <div class="loading">
        <span class="spinner"></span>Loading your profile...
      </div>
    </div>
  </main>

  <footer>
    &copy; 2026 ISTANBULITE — All rights reserved
  </footer>

<script>
// ══════════════════════════════════════════
// CONFIGURATION
// ══════════════════════════════════════════
const SUPABASE_URL = 'https://fgxispjoiynnoqitwpks.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_iCNHaPaYLC-WRfmsfNPxYg_x2XJtI9Z';

const { createClient } = supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadProfile() {
  const { data: { session } } = await sb.auth.getSession();
  
  if (!session) {
    window.location.href = 'index.html';
    return;
  }

  const user = session.user;
  const joinedDate = new Date(user.created_at).toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });

  document.getElementById('profile-content').innerHTML = `
    <h2>Hane</h2>
    <div class="profile-info">
      <div class="info-row">
        <div class="info-label">Email Address</div>
        <div class="info-value">${user.email}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Member Since</div>
        <div class="info-value">${joinedDate}</div>
      </div>
      <div class="info-row">
        <div class="info-label">User ID</div>
        <div class="info-value" style="font-size:0.82rem;word-break:break-all;">${user.id}</div>
      </div>
    </div>
    <button class="btn-signout" id="signout-btn">Sign Out</button>
  `;

  document.getElementById('signout-btn').addEventListener('click', async () => {
    await sb.auth.signOut();
    window.location.href = 'index.html';
  });
}

loadProfile();
</script>
</body>
</html>
